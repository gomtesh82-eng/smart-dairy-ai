<!DOCTYPE html>
<html>
<head>
    <title>Monthly Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        .month {
            background: #2e7d32;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .weeks {
            display: none;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .week-card {
            padding: 8px;
            margin: 5px 0;
            background: #f1f8e9;
            border-radius: 5px;
        }
    </style>

    <script>
        function toggleWeeks(id) {
            var x = document.getElementById(id);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</head>
<body>

<div class="header">
    <h2>Monthly Weekly Report</h2>
</div>

<div class="sidebar">
    <a href="/">Dashboard</a>
    <a href="/milkentry">Milk Entry</a>
    <a href="/monthly_report">Monthly Report</a>
</div>

<div class="main">

    <h2>Yearly Dairy Report</h2>

    {% for month, weeks in report.items() %}
        <div class="month" onclick="toggleWeeks('month{{ loop.index }}')">
            {{ month }}
        </div>

        <div class="weeks" id="month{{ loop.index }}">
            {% for week, data in weeks.items() %}
                <div class="week-card">
                    <b>{{ week }}</b><br>
                    Milk: {{ data.milk }} L<br>
                    Income: â‚¹ {{ data.income }}
                </div>
            {% endfor %}
        </div>
    {% endfor %}

</div>

</body>
</html>
