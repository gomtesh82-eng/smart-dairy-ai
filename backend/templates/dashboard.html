<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Dairy Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- Header -->
<div class="header">
    <h2>Smart Dairy AI</h2>
    <p>Farmer Dashboard</p>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a href="/">Dashboard</a>
    <a href="/milkentry">Milk Entry</a>
    <a href="#">Animals</a>
    <a href="#">Expenses</a>
    <a href="#">Reports</a>
</div>

<!-- Main Content -->
<div class="main">

    <h2>Dashboard</h2>

    <div class="cards">

        <!-- Today Milk -->
        <div class="card">
            <h3>Today Milk</h3>
            <p>{{ today_milk }} L</p>
        </div>

        <!-- Today Income -->
        <div class="card">
            <h3>Today Income</h3>
            <p>â‚¹ {{ today_income }}</p>
        </div>

        <!-- Total Animals -->
        <div class="card">
            <h3>Total Animals</h3>
            <p>{{ total_animals }}</p>
        </div>

        <!-- Milk Status -->
        <div class="card alert">
            <h3>Milk Status</h3>
            <p style="font-size:18px; font-weight:bold; color: {{ status_color }};">
                {{ milk_status }}
            </p>
        </div>

    </div>

</div>

</body>
</html>
