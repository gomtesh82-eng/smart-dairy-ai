<!DOCTYPE html>
<html>
<head>
    <title>Farmers - Smart Dairy</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 20px;
        }
        h2 {
            color: #2e7d32;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }
        button {
            background: #2e7d32;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }
        table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #2e7d32;
            color: white;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #1976d2;
            padding: 8px 15px;
        }
         footer {
                margin-top: 40px;
                padding: 15px;
                text-align: center;
                background: #2e7d32;
                color: white;
                font-size: 14px;
            }
    </style>
</head>
<body>

<h2>Add New Farmer</h2>

<form method="POST">
    Name:
    <input type="text" name="name" required>

    Mobile:
    <input type="text" name="mobile" required>

    Village:
    <input type="text" name="village" required>

    <button type="submit">Add Farmer</button>
</form>

<h2>Farmer List</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Village</th>
    </tr>

    {% for f in farmers %}
    <tr>
        <td>{{ f[0] }}</td>
        <td>{{ f[1] }}</td>
        <td>{{ f[2] }}</td>
        <td>{{ f[3] }}</td>
    </tr>
    {% endfor %}
</table>

<a href="/">Back to Dashboard</a>

    </p>
</footer>
</body>
</html>
