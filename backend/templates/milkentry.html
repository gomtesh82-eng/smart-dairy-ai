<!DOCTYPE html>
<html>
<head>
    <title>Milk Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- Header -->
<div class="header">
    <h2>Smart Dairy Management</h2>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a href="/">Dashboard</a>
    <a href="/milkentry">Milk Entry</a>
</div>

<!-- Main Content -->
<div class="main">

    <div class="container">
        <h2>Milk Entry</h2>

        <form action="/submit_milk" method="POST">

            <label>Animal ID</label>
            <input type="text" name="animal_id" required>

            <label>Date</label>
            <input type="date" name="date" required>

            <label>Shift</label>
            <select name="shift">
                <option>Morning</option>
                <option>Evening</option>
            </select>

            <label>Quantity (Liters)</label>
            <input type="number" step="0.01" name="qty" required>

            <label>Fat</label>
            <input type="number" step="0.1" name="fat">

            <label>SNF</label>
            <input type="number" step="0.1" name="snf">

            <button type="submit">Save Milk Data</button>

        </form>
    </div>

</div>

</body>
</html>
