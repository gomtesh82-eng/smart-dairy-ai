<!DOCTYPE html>
<html>
    <head>
        <title>Milk Entry</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

<div class="header">
    Smart Dairy - Milk Entry
</div>

<div class="container">
    <form action="/submit_milk" method="POST">

        <label>Animal ID</label>
        <input type="text" name="animal_id" required>

        <label>Date</label>
        <input type="date" name="date" required>

        <label>Shift</label>
        <select name="shift">
            <option value="Morning">Morning</option>
            <option value="Evening">Evening</option>
        </select>

        <label>Quantity (Liters)</label>
        <input type="number" step="0.01" name="qty" required>

        <label>Fat</label>
        <input type="number" step="0.1" name="fat">

        <label>SNF</label>
        <input type="number" step="0.1" name="snf">

        <button type="submit">Save Milk Data</button>

    </form>
</div>

</body>
</html>
